dist:     trusty    
sudo:     required  

language: c         
                    
os:    
    - linux
    - osx
    
compiler:
    - gcc
    - clang
    
addons:
  apt:
    packages:
      - valgrind
      - cppcheck
      - make
      - cmake



matrix:
    exclude:
        # вручную исключим ненужные элементы из матрицы сборки:
        - os:       osx
          compiler: gcc


script:
    # скрипт сборки и тестирования проекта:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then gcc -std=c99 -c *.c ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then gcc -o zadanie_2_multithread_proga *.o -L. -lstatic ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; ./zadanie_2_multithread_proga ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then valgrind --error-exitcode=1 --leak-check=full --show-leak-kinds=all ./main ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck --enable=warning,performance,information,style *.c *.h ; fi
    
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION
    - cmake --build .
